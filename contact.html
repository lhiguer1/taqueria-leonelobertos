<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Taqueria Leonelobertos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Contact Us</h1>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About Taqueria Leonelobertos</a></li>
        <li><a href="index.html#menu">Our Menu</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>

    <figure>
      <img src="img/tacos_close_up_400x260.png" alt="Tacos close up" title="Tacos close up" width="300">
      <figcaption>Tacos deliciosos!</figcaption>
    </figure>
  </header>

  <hr>

  <main>
    <section>

      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send us a message</legend>
          <p>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="your name" required>
          </p>

          <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="your email" required>
          </p>

          <p>
            <label for="email">Message:</label>
            <br>
            <textarea name="email" id="email" cols="30" rows="10" placeholder="Type your message here."></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <address>
        1234 Mane Lane<br>
        Phoenix, AZ
        <br><br>
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </address>
    </section>
  </main>

  <hr>

  <footer>
    <p>Copyright &copy; Taqueria Leonelobertos</p>
  </footer>
</body>

</html>
